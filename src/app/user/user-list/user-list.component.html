<div>
    <span class="page-title">{{ pageTitle }}</span> |
    <span>
        <a mat-button routerLink="/users/create" color="primary">Create</a>
    </span>
</div>
<!-- <button mat-raised-button color="primary">Detail</button>  -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}}</td>
    </ng-container>
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}}</td>
    </ng-container>
    <ng-container matColumnDef="isReviewer">
        <th mat-header-cell *matHeaderCellDef> Reviewer </th>
        <td mat-cell *matCellDef="let user"> {{user.isReviewer}}</td>
    </ng-container>
    <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let user"> {{user.isAdmin ? "Yes" : "No"}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let user">
            <a mat-button routerLink="/users/detail/{{user.id}}" color="primary">Detail</a> |
            <a mat-button routerLink="/users/edit/{{user.id}}" color="primary">Edit</a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
</table>
<mat-paginator #paginator
                [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                [showFirstLastButtons]="showFirstLastButtons"></mat-paginator>
